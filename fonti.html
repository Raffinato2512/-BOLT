<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Fonti</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #808080;
        }

        header {
            background-color: #3b3b3b;
            padding: 20px;
            border-bottom: 3px solid #000000;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
            position: relative;
        }

        a.button {
            display: block;
            width: calc(100% - 40px);
            max-width: 300px;
            margin: 0 auto;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #303030;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #000000;
        }

        .dropdown {
            position: absolute;
            display: none;
            background-color: #303030;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            border-radius: 5px;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #505050;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #000000;
        }

        .page {
            display: none;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #3b3b3b;
            padding: 10px 20px;
            border-top: 3px solid #000000;
            text-align: center;
            color: #ffffff;
        }

        .content-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgb(0, 0, 0);
            padding: 20px;
            margin: 20px;
        }
        .c1 {
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <header>
        <h1>Fonti</h1>
        <div class="button-container">
            <a href="javascript:void(0);" class="button" onclick="toggleDropdown()">Apri Menu</a>
            <a href="javascript:void(0);" class="button" onclick="playAudio()">FE!N</a>
            <div class="dropdown" id="dropdownMenu">
                <a href="index.html">Home</a>
                <a href="k.html">Kierkegaard</a>
                <a href="s.html">Schopenhauer</a>
                <a href="fonti.html">Fonti</a>
            </div>
        </div>
    </header>


    <audio id="myAudio" src="FE!N.mp3"></audio>




    <div class="content-box">
        <h1>Fonti utilizzate</h1>
        <p class="c1">- Chat GPT; <br><br>
        - Wikipedia; <br><br>
        - Google immagini; <br><br>
        - Youtube; <br><br>
    </p>


    </div>



    <br><br><br><br><br><br><br><br>  



    <footer class="footer">
        <p>&copy;Sito realizzato da $BOLT alias Pietro Raffin</p>
        <img src="carti.png" alt="Immagine" style="display: block; margin: 20px auto; width: 100px; height: 50px;">
    </footer>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
        window.onclick = function(event) {
            if (!event.target.matches('.button')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }



        function playAudio() {
    var audio = document.getElementById("myAudio");
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

    </script>
</body>
</html>
